    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Plan Forms</title>
  </head>
  <body>
    <div class="layout has-sidebar fixed-sidebar fixed-header">
      <aside id="sidebar" class="sidebar break-point-lg has-bg-image">
        <a id="btn-collapse" class="sidebar-collapser"><i class="ri-arrow-left-s-line"></i></a>
        <div class="image-wrapper">
          <img src="assets/images/sidebar-bg.jpg" alt="sidebar background" />
        </div>
        <div class="sidebar-layout">
          <div class="sidebar-header">
            <div class="pro-sidebar-logo">
              <a href="./index.html">
                <div>P</div>
              </a>
              <h5>Plan Forms</h5>
            </div>
          </div>
          <div class="sidebar-content">
            <nav class="menu open-current-submenu">
              <ul>
                <li class="menu-header"><span>ABAS</span></li>
                <li class="menu-item sub-menu">
                  <a href="#">
                    <span class="menu-icon">
                      <i class="bi bi-file-text"></i>
                    </span>
                    <span class="menu-title">Formularios</span>
                  </a>
                  <div class="sub-menu-list">
                    <ul>
                      <li class="menu-item">
                        <a href="./admissao.html">
                          <span class="menu-title">Admissão</span>
                        </a>
                      </li>
                      <li class="menu-item">
                        <a href="./desligamentos.html">
                          <span class="menu-title">Desligamento</span>
                        </a>
                      </li>
                      <li class="menu-item">
                        <a href="#">
                          <span class="menu-title">Alteração de Horário</span>
                        </a>
                      </li>
                      <li class="menu-item">
                        <a href="#">
                          <span class="menu-title">Ajuste de Atividade</span>
                        </a>
                      </li>
                      <li class="menu-item">
                        <a href="#">
                          <span class="menu-title">Folgas</span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </li>

                <li class="menu-item sub-menu">
                  <a href="#">
                    <span class="menu-icon">
                      <i class="bi bi-file-text"></i>
                    </span>
                    <span class="menu-title">Solicitações feitas</span>
                  </a>
                  <div class="sub-menu-list">
                    <ul>
                      <li class="menu-item">
                        <a href="./admissao.html">
                          <span class="menu-title">Historico</span>
                        </a>
                      </li>
                    </li>
                <!-- Outros itens do menu -->
              </ul>
            </nav>
          </div>
        </div>
      </aside>
      
      <div class="main-content">
        <div id="overlay" class="overlay"></div>
        <div>
          <a id="btn-toggle" href="#" class="sidebar-toggler break-point-lg">
            <i class="ri-menu-line ri-xl"></i>
          </a>
        </div>

        <h1>Formulário Admissão</h1>
        <form onSubmit="handleSubmit()" class="form">
          <div>
            <label>Nome</label>
            <input type="text" name="nome" onChange="handleInputChange()" />
          </div>
          <div>
            <label>CPF</label>
            <input type="text" name="cpf" onChange="handleInputChange()" />
          </div>
          <div>
            <label>RG</label>
            <input type="text" name="rg" onChange="handleInputChange()" />
          </div>
          <div>
            <label>Data de Nasc.</label>
            <input type="text" name="dataNascimento" onChange="handleInputChange()" placeholder="Digite Usando /" />
          </div>
          <div>
            <label>Cargo</label>
            <input type="text" name="cargo" onChange="handleInputChange()" />
          </div>
          <div>
            <label>Líder</label>
            <select name="lider" onChange="handleInputChange()">
              <option value="">Selecione</option>
              <option value="Vitor">Vitor</option>
            </select>
          </div>
          <div>
            <label>Operação</label>
            <select name="operacao" onChange="handleInputChange()">
              <option value="">Selecione</option>
              <option value="ATC">ATC</option>
            </select>
          </div>
          <div>
            <label>Horário Entrada</label>
            <input type="text" name="horarioEntrada" onChange="handleInputChange()" placeholder="HH:MM" />
          </div>
          <div>
            <label>Horário Saída</label>
            <input type="text" name="horarioSaida" onChange="handleInputChange()" placeholder="HH:MM" />
          </div>
          <div>
            <label>Data de Início de Atendimento</label>
            <input type="text" name="dataInicioAtendimento" onChange="handleInputChange()" placeholder="Digite Usando /" />
          </div>
          <div>
            <label>Data de Admissão</label>
            <input type="text" name="dataAdmissao" onChange="handleInputChange()" placeholder="Digite Usando /" />
          </div>
          <div>
            <label>PIN</label>
            <input type="text" name="pin" onChange="handleInputChange()" />
          </div>
          <div>
            <label>Status</label>
            <input type="text" name="status" disabled />
          </div>
          <div>
            <label>Observação</label>
            <input type="text" name="observacao" onChange="handleInputChange()" />
          </div>
          <div>
            <button type="submit">Salvar</button>
            <button type="button">Cancelar</button>
            <button type="button">Voltar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
